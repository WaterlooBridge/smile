<p align="center">进击的巨人 - 红莲の弓矢 <br />
踏まれた花の<br />
名前も知らずに<br />
地に落ちた鳥は<br />
風を待ち侘（わ）びる<br />
祈った所で<br />
何も変わらない<br />
今を変えるのは<br />
闘う覚悟（かくご）だ<br />
<br />
屍（しかばね）踏み越えて<br />
進む意思を嗤う豚よ<br />
家畜の安寧<br />
虚偽の繁栄<br />
死せる餓狼の自由を！<br />
<br />
囚（とら）われた屈辱（くつじょく）は<br />
反撃の嚆矢（こうし）だ<br />
城壁（じょうへき）のその彼方<br />
獲物を屠（ほふ）るイエーガー<br />
迸（ほとばし）る衝動に<br />
その身を灼きながら<br />
黄昏（たそがれ）に緋を穿（うが）つ<br />
紅蓮の弓矢</p>
