<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  </head>
  <body>
    
  </body>
</html>
<script type="text/javascript">
var path = urlParam('path');
if (path.indexOf('.m3u8') > 0 && isPC()) {
  if (path.indexOf('https') != 0)
    path = 'https' + path.substring(4);
  window.location.href = "hls/player.html#" + path;
} else {
  path = decodeURIComponent(path);
  document.getElementsByTagName('body')[0].innerHTML = '<video src="' + path + '" controls="controls" autoplay="autoplay" width="100%" height="100%"></video>';
}

function urlParam(name) {
  var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(window.location.href);
  if(!results || results.length <= 1) {
    return "";
  }
  return results[1] || 0;
};

function isPC() {
    var userAgentInfo = navigator.userAgent;
    var Agents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"];
    for (var v = 0; v < Agents.length; v++)
      if (userAgentInfo.indexOf(Agents[v]) > 0)
        return false;
    return true;
};
</script>
